<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container ">
        <div class="row g8 m-auto">
            <div class="address">
                <h1 class="text-center p-5">Bookmarker</h1>
                <div class="color"></div>
            </div>
            <hr>
            <div>
                <h2 class="text-center"><i class=" one fa-solid fa-bookmark"></i> Bookmark your favorite sites
                    <i class=" two fa-solid fa-bookmark"></i>
                </h2>
                <label class="d-block m-2" for="bookmarkName"><i class="fa-solid fa-book-bookmark"></i> Site
                    Name</label>
                <input oninput="validationName()" type="text" id="bookmarkName" class="w-100 form-control m-2"
                    placeholder="Bookmark Name">
                    <div class="alert alert-danger d-none" id="alartName">bookmark name should start with capital letter and between 4 to 15 letter</div>
                <label class="d-block  m-1 mt-3 " for="bookmarkUrl"><i class="fa-solid fa-link"></i>Site URL</label>
                <input oninput="validationUrl()" type="text" id="bookmarkUrl" class="w-100 form-control  m-2 "
                    placeholder="WebSite URL">
<div class="alert alert-danger d-none"  id="alartUrl">url should be like 'www.google.com'</div>
                <button onclick="bookMark()" id="submitbtn" type="button"
                class="btn m-auto btn-sm d-flex justify-content-center align-items-center px-5 mt-4">submit</button>
                <button onclick="UpdateBookmark()" id="updatebtn" type="button"
                    class="btn m-auto d-none btn-sm d-flex justify-content-center align-items-center px-5 mt-4">Update
                    bookmark</button>
                <hr>
            </div>
            <div>
                <input oninput="search()" id="searchInput" type="text" class="form-control w-75 my-2 mx-auto"
                    placeholder="search for bookmark">
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <td>Index </td>
                            <td>Website Name</td>
                            <td>Visit</td>
                            <td>update</td>
                            <td> Delete</td>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr>

                        </tr>
                    </tbody>
                </table>

            </div>


        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
